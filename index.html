<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fretboard Friend</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container" id="app">
    <div class="wrapper">

      <!-- Main Nav -->
 
      <div class="flex-parent">
        <div class="flex-child">
            <section id="menu" class="wrapper">
                <div class="menu-section">
                    <div class="menu-style">
                      <!-- Options Controls -->
                      <!-- Two menu lists -->
                      <header><h1>Fretboard Friend</h1></header>
                      <h2 class="hstyle">Select a Key, then select a mode. Click create to apply to the fretboard.</h2>

                     
                      <!-- Scale Controller -->
                      <ul class="options-list is-visble" id="qualityID">
                        <!-- <li value="major">major</li>
                        <li value="melodic">melodic</li>
                        <li value="harmonicmin">harmonic</li> -->
                      </ul>

                      <!-- Key Controller -->
                      <ul class="options-list" id="keyID">
                          <li value="6" name="D#">D#</li>
                          <li value="7" name="E">E</li>
                          <li value="8" name="F">F</li>
                          <li value="9" name="F#">F#</li>
                          <li value="10" name="G">G</li>
                          <li value="11" name="G#">G#</li>
                          <li value="0" name="A">A</li>
                          <li value="1" name="A#">A#</li>
                          <li value="2" name="B">B</li>
                          <li value="3" name="C">C</li>
                          <li value="4" name="C#">C#</li>
                          <li value="5" name="D">D</li>
                        </ul>
                      
                      <!-- Modes Controller -->
                      <div id="modesListener" class="modesListen">
                        <ul id="ModeList" class="options-list modes-list">      
                        </ul>
                      </div>
                     
                    
                      <!-- One controll button  -->
                      <button id="createbtn" class="btn">create</button>
                      <button id="refreshbtn" class="btn">clear</button>
                    </div>
                </div>
              </section>
        </div>
        <div class="flex-child">
            <div class="neck-container">
              <div class="output wrapper">
                <p><span class="res2">Displayed: </span>
                <span class="res" id="outputfeild2"></span>
                <span id="outputfeild" class="res"></span>
                </p>
              </div>
              <div class="guitar-neck">
                <div class="string-container" id="board">
                  <ul class="inlays">
                    <li>0</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                    <li>11</li>
                  </ul>
                  <ul class="strings str1" id="str1">
                  </ul>
                  <ul class="strings str2" id="str2">
                  </ul>
                  <ul class="strings str3" id="str3">
                  </ul>
                  <ul class="strings str4" id="str4">
                  </ul>
                  <ul class="strings str5" id="str5">
                  </ul>
                  <ul class="strings str6" id="str6">
                  </ul>
                </div>
              </div>
            
            </div>
        </div>
      </div>
    </div>
  
    
    <!-- <div class="outputs">
      <div class="wrapper">
        
      </div>
    </div> -->
    
   

    

  

    <footer id="footer">
      <div class="wrapper">
      <p>credits</p>
      </div>
    </footer>
  </div>
  <script src="./scripts/app.js"></script>
</body>
</html>
